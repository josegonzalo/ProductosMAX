<!DOCTYPE html>
<html ng-app="max">
<head>
	<title>PRODUCTOS_MAX</title>
	<link rel="icon" type="text/css" href="images/favicon_3.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.css">
<body ng-controller="productoCTRL">
	<div class="row">
		<div class="col">
			<img src="images/logo.png" class="img">
		</div>
	</div>
	<br>
	<br>
	<ul>
  		<li><a href="">Home</a></li>
  		<li><a href="">News</a></li>
  		<li><a href="">Contact</a></li>
  		<li><a href="">About</a></li>
	</ul>
	<br>
	<br>
	<form method="POST">
			<div class="row">
				<div class="col">
					<div class="preview-image-container" style="cursor: default;">
					<input type="file" name="File" id="File" class="image-url form-control" accept="image/*" style="display:none;">
					<div class="preview-image-dummy"></div><img class="preview-image-url">
					<div class="preview-image-instruction" style="background-color: inherit; cursor: default;"><i class="fa fa-4x fa-cloud-upload" aria-hidden="true"></i>
					<div class="preview-image-btn-browse btn btn-primary">Browse</div>
					<p>or drop a file here.</p>
					</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Product name</h5>
				<input type="text" name="name" ng-model="Producto.name">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Categories</h5>
				<input type="text" name="categories" ng-model="Producto.Categories">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Price</h5>
				<input type="number" name="price" min="300" max="20000" ng-model="Producto.Price">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Color</h5>
				<input type="color" name="color" placeholder="you selec color" ng-model="Producto.Color">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Quantity</h5>
				<input type="number" name="Quantity"  min="0" max="10000" ng-model="Producto.Quantity">
			</div>
		</div>	
		<br>
		<div class="row">
			<div class="col">
				<h5>Date of delivery</h5>
				<input type="date" name="date" ng-model="Producto.date">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>Favorites</h5>
				<input type="checkbox" name="Favoritess" ng-model="Producto.favorites"> Add to Favorites
				<br>
				<input type="checkbox" name="Favoritess" ng-model="Producto.favorites"> Do not add to favorites
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<h5>offers</h5>
				<input type="checkbox" name="offers" ng-model="Producto.offers"> Yes
				<br>
				<input type="checkbox" name="offers" ng.model="Producto.offers"> No
			</div>
		</div>
		<div class="row">
			<div class="col">
				<h5>Product model</h5>
				<textarea class="textA" ng-model="Producto.models"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" ng-click="cargarproductos(Producto)">cargar</button>
			</div>
		</div>
	</form>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/script.js"></script>

</body>
</html>
